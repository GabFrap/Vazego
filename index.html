<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const storage = {
      get: async (key) => {
        const value = localStorage.getItem(key);
        return value ? { key, value, shared: false } : null;
      },
      set: async (key, value) => {
        localStorage.setItem(key, value);
        return { key, value, shared: false };
      },
      // Version key for resetting data
      VERSION_KEY: 'quiz-app-version',
      CURRENT_VERSION: 'v9'
    };

    function DailyQuiz() {
      const getTodayStr = () => {
        const now = new Date();
        const montrealTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Montreal' }));
        const year = montrealTime.getFullYear();
        const month = String(montrealTime.getMonth() + 1).padStart(2, '0');
        const day = String(montrealTime.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      };
      
      const todayStr = getTodayStr();
      
      // TOUS LES HOOKS DOIVENT √äTRE D√âCLAR√âS AVANT TOUT RETURN
      const [selectedDate, setSelectedDate] = useState(todayStr);
      const [showCalendar, setShowCalendar] = useState(false);
      const [allQuestions, setAllQuestions] = useState({});
      const [loading, setLoading] = useState(true);
      const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
      const [totalScore, setTotalScore] = useState(0);
      const [todayScore, setTodayScore] = useState(0);
      const [showScoreAnimation, setShowScoreAnimation] = useState(false);
      const [answeredCount, setAnsweredCount] = useState(0);
      const [ratio, setRatio] = useState(0);
      const [userAnswer, setUserAnswer] = useState(Array(9).fill(''));
      const [currentClue, setCurrentClue] = useState(0);
      const [isComplete, setIsComplete] = useState(false);
      const [questionScore, setQuestionScore] = useState(0);
      const [wrongAnswers, setWrongAnswers] = useState([]);
      const [showError, setShowError] = useState(false);
      const [errorMessage, setErrorMessage] = useState('');
      const [showStatsModal, setShowStatsModal] = useState(false);
      const [isInitialLoad, setIsInitialLoad] = useState(true);
      const [stats, setStats] = useState({
        totalScore: 0,
        ratio: 0,
        totalAnswered: 0,
        streak1Clue: 0,
        streak2Clues: 0
      });
      
      const clueRefs = useRef([]);
      const inputRefs = useRef([]);
      const inputContainerRef = useRef(null);
      const nextQuestionBtnRef = useRef(null);
      const scoreHeaderRef = useRef(null);
      
      const isToday = selectedDate === todayStr;
      const dailyQuestions = allQuestions[selectedDate] || [];
      const question = dailyQuestions[currentQuestionIndex];

      // Load questions from JSON file
      useEffect(() => {
        // Check version and reset if needed
        const savedVersion = localStorage.getItem(storage.VERSION_KEY);
        if (savedVersion !== storage.CURRENT_VERSION) {
          // Clear all quiz data on version change
          Object.keys(localStorage).forEach(key => {
            if (key.startsWith('quiz-')) {
              localStorage.removeItem(key);
            }
          });
          localStorage.setItem(storage.VERSION_KEY, storage.CURRENT_VERSION);
          console.log('üîÑ Data reset for new version');
        }
        
        fetch('questions.json')
          .then(res => {
            if (!res.ok) throw new Error('Impossible de charger les questions');
            return res.json();
          })
          .then(data => {
            setAllQuestions(data);
            setLoading(false);
          })
          .catch(err => {
            console.error('Erreur chargement questions:', err);
            setLoading(false);
          });
      }, []);

      useEffect(() => {
        // Don't force scroll on page load
        
        const handleClickOutside = (event) => {
          if (showCalendar && !event.target.closest('.calendar-container')) {
            setShowCalendar(false);
          }
        };
        
        // Global ENTER listener for next question when complete OR close stats modal
        const handleGlobalEnter = (e) => {
          if (e.key === 'Enter') {
            // Close stats modal if it's open
            if (showStatsModal) {
              e.preventDefault();
              setShowStatsModal(false);
              return;
            }
            
            // Next question if complete
            if (isComplete && currentQuestionIndex < dailyQuestions.length - 1) {
              // Check if we're not focused on an input
              if (document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                goToNextQuestion();
              }
            }
          }
        };
        
        document.addEventListener('mousedown', handleClickOutside);
        document.addEventListener('keydown', handleGlobalEnter);
        return () => {
          document.removeEventListener('mousedown', handleClickOutside);
          document.removeEventListener('keydown', handleGlobalEnter);
        };
      }, [showCalendar, isComplete, currentQuestionIndex, dailyQuestions.length, showStatsModal]);

      useEffect(() => {
        const loadProgress = async () => {
          try {
            // Load all-time total score from localStorage - ALL dates
            let allTimeTotal = 0;
            const allKeys = Object.keys(localStorage);
            
            allKeys.forEach(key => {
              if (key.startsWith('quiz-') && key.includes('-') && !key.includes('total') && !key.includes('current-index') && !key.includes('answered-count')) {
                try {
                  const data = JSON.parse(localStorage.getItem(key));
                  if (data && data.isComplete && data.questionScore) {
                    allTimeTotal += data.questionScore;
                  }
                } catch (e) {}
              }
            });
            
            setTotalScore(allTimeTotal);
            
            // Calculate ratio here once on initial load
            setTimeout(() => calculateAndUpdateRatio(), 100);
            
            // Load today's score separately - ONLY today
            let todayTotal = 0;
            dailyQuestions.forEach((q, idx) => {
              const key = `quiz-${todayStr}-${idx}`;
              const savedData = localStorage.getItem(key);
              if (savedData) {
                try {
                  const data = JSON.parse(savedData);
                  if (data.isComplete && data.questionScore) {
                    todayTotal += data.questionScore;
                  }
                } catch (e) {}
              }
            });
            
            setTodayScore(todayTotal);

            const answeredCountData = await storage.get('quiz-answered-count');
            if (answeredCountData && answeredCountData.value) {
              setAnsweredCount(JSON.parse(answeredCountData.value));
            }

            if (isToday) {
              const currentIndexData = await storage.get(`quiz-current-index-${todayStr}`);
              if (currentIndexData && currentIndexData.value) {
                setCurrentQuestionIndex(JSON.parse(currentIndexData.value));
              }
            }
          } catch (error) {
            console.log('No saved progress');
          }
        };
        loadProgress();
      }, [todayStr, isToday, dailyQuestions]);

      useEffect(() => {
        if (!question) return;
        
        const loadQuestionProgress = async () => {
          try {
            const savedData = await storage.get(`quiz-${selectedDate}-${currentQuestionIndex}`);
            if (savedData && savedData.value) {
              const data = JSON.parse(savedData.value);
              let answerArray = data.userAnswer || Array(9).fill('');
              
              setUserAnswer(answerArray);
              setCurrentClue(data.currentClue || 0);
              setIsComplete(data.isComplete || false);
              setQuestionScore(data.questionScore || 0);
              setWrongAnswers(data.wrongAnswers || []);
            } else {
              setUserAnswer(Array(9).fill(''));
              setCurrentClue(0);
              setIsComplete(false);
              setQuestionScore(0);
              setWrongAnswers([]);
            }
            
            // DON'T recalculate ratio here - it causes changes when navigating
            
            // Scroll to top on mobile when question changes ONLY if not complete
            const isMobile = window.innerWidth <= 640;
            const isQuestionComplete = savedData?.value && JSON.parse(savedData.value).isComplete;
            
            if (isMobile && !isQuestionComplete) {
              window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            // Always set cursor in first box on desktop
            // On mobile: use readonly trick to focus without opening keyboard
            if (!isQuestionComplete) {
              setTimeout(() => {
                if (inputRefs.current[0]) {
                  if (!isMobile) {
                    // Desktop: focus normally
                    inputRefs.current[0].focus();
                  } else {
                    // Mobile: readonly trick - focus without opening keyboard
                    inputRefs.current[0].setAttribute('readonly', 'readonly');
                    inputRefs.current[0].focus();
                    setTimeout(() => {
                      inputRefs.current[0]?.removeAttribute('readonly');
                    }, 100);
                  }
                }
              }, 300);
            }
            setIsInitialLoad(false);
          } catch (error) {
            setUserAnswer(Array(9).fill(''));
            setCurrentClue(0);
            setIsComplete(false);
            setQuestionScore(0);
            setWrongAnswers([]);
            
            // Scroll to top on mobile
            const isMobile = window.innerWidth <= 640;
            if (isMobile) {
              window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            // Same readonly trick on error
            setTimeout(() => {
              if (inputRefs.current[0]) {
                if (!isMobile) {
                  inputRefs.current[0].focus();
                } else {
                  inputRefs.current[0].setAttribute('readonly', 'readonly');
                  inputRefs.current[0].focus();
                  setTimeout(() => {
                    inputRefs.current[0]?.removeAttribute('readonly');
                  }, 100);
                }
              }
            }, 300);
            setIsInitialLoad(false);
          }
        };
        loadQuestionProgress();
      }, [currentQuestionIndex, selectedDate, question]);

      useEffect(() => {
        setCurrentQuestionIndex(0);
      }, [selectedDate]);

      useEffect(() => {
        if (!question) return;
        
        // Mobile: ALWAYS scroll down when arriving at clue 2 or 3
        const isMobile = window.innerWidth <= 640;
        if (isMobile && !isComplete && (currentClue === 1 || currentClue === 2)) {
          // First scroll to the new clue element
          setTimeout(() => {
            const clueEl = clueRefs.current[currentClue];
            if (clueEl) {
              clueEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
          }, 200);
          
          // Then a second scroll to make sure input boxes are visible too
          setTimeout(() => {
            if (inputContainerRef.current) {
              inputContainerRef.current.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
          }, 600);
        }
        
        // Focus behavior - don't auto-focus on mobile to keep keyboard hidden
        if (!isComplete && !isMobile) {
          setTimeout(() => {
            if (inputRefs.current[0]) {
              inputRefs.current[0].focus();
            }
          }, 250);
        } else if (!isComplete && isMobile) {
          // Mobile: readonly trick to focus without keyboard
          setTimeout(() => {
            if (inputRefs.current[0]) {
              inputRefs.current[0].setAttribute('readonly', 'readonly');
              inputRefs.current[0].focus();
              setTimeout(() => {
                inputRefs.current[0]?.removeAttribute('readonly');
              }, 100);
            }
          }, 450);
        }
      }, [currentClue, question, isComplete]);

      useEffect(() => {
        if (!question) return;
        
        const saveProgress = async () => {
          try {
            await storage.set(`quiz-${selectedDate}-${currentQuestionIndex}`, JSON.stringify({
              userAnswer,
              currentClue,
              isComplete,
              questionScore,
              wrongAnswers
            }));
            
            if (isToday) {
              await storage.set(`quiz-current-index-${todayStr}`, JSON.stringify(currentQuestionIndex));
            }
          } catch (error) {
            console.error('Failed to save progress');
          }
        };
        saveProgress();
      }, [userAnswer, currentClue, isComplete, questionScore, totalScore, wrongAnswers, currentQuestionIndex, selectedDate, isToday, todayStr, question]);

      const calculateStats = () => {
        let totalPts = 0;
        let totalPossible = 0;
        let answered = 0;
        
        // Get ONLY today's quiz entries for stats
        const todayDateStr = getTodayStr();
        const allEntries = [];
        
        Object.keys(localStorage).forEach(key => {
          // ONLY count today's questions
          if (key.startsWith(`quiz-${todayDateStr}-`) && 
              !key.includes('current-index') && 
              !key.includes('answered-count') &&
              !key.includes('version')) {
            const parts = key.split('-');
            if (parts.length >= 5) {
              const questionIndex = parseInt(parts[4]);
              try {
                const data = JSON.parse(localStorage.getItem(key));
                if (data && data.isComplete) {
                  allEntries.push({
                    date: todayDateStr,
                    questionIndex,
                    score: data.questionScore || 0,
                    cluesUsed: data.currentClue + 1
                  });
                  totalPts += data.questionScore || 0;
                  totalPossible += 5;
                  answered++;
                }
              } catch (e) {}
            }
          }
        });
        
        // Sort by question index
        allEntries.sort((a, b) => a.questionIndex - b.questionIndex);
        
        // Calculate streaks
        let current1Streak = 0;
        let max1Streak = 0;
        let current2Streak = 0;
        let max2Streak = 0;
        
        allEntries.forEach(entry => {
          if (entry.cluesUsed === 1) {
            current1Streak++;
            max1Streak = Math.max(max1Streak, current1Streak);
          } else {
            current1Streak = 0;
          }
          
          if (entry.cluesUsed <= 2) {
            current2Streak++;
            max2Streak = Math.max(max2Streak, current2Streak);
          } else {
            current2Streak = 0;
          }
        });
        
        const ratioCalc = totalPossible > 0 ? Math.round((totalPts / totalPossible) * 100) : 0;
        
        setStats({
          totalScore: totalPts,
          ratio: ratioCalc,
          totalAnswered: answered,
          streak1Clue: max1Streak,
          streak2Clues: max2Streak
        });
      };

      const calculateAndUpdateRatio = () => {
        // Ratio = total points earned on TODAY questions / total possible on TODAY answered questions
        // Only count today's questions to avoid practice mode contamination
        let totalEarnedToday = 0;
        let totalPossibleToday = 0;
        
        // Get today's date
        const todayDateStr = getTodayStr();
        
        const allKeys = Object.keys(localStorage);
        allKeys.forEach(key => {
          // Only count today's answered questions
          if (key.startsWith(`quiz-${todayDateStr}-`) && 
              !key.includes('current-index') && 
              !key.includes('answered-count') &&
              !key.includes('version')) {
            try {
              const data = JSON.parse(localStorage.getItem(key));
              if (data && data.isComplete) {
                totalEarnedToday += data.questionScore || 0;
                totalPossibleToday += 5; // Max 5 pts per question
              }
            } catch (e) {}
          }
        });

        const newRatio = totalPossibleToday === 0 ? 0 : Math.round((totalEarnedToday / totalPossibleToday) * 100);
        setRatio(newRatio);
        return newRatio;
      };

      const handleInputChange = (index, value) => {
        if (isComplete || !question) return;
        
        const letter = value.toUpperCase().replace(/[^A-Z√Ä-√ø]/g, '');
        if (letter.length > 1) return;
        
        const newAnswer = [...userAnswer];
        newAnswer[index] = letter;
        setUserAnswer(newAnswer);

        if (inputRefs.current[index]) {
          inputRefs.current[index].classList.add('scale-110');
          setTimeout(() => {
            inputRefs.current[index]?.classList.remove('scale-110');
          }, 150);
        }

        // Auto-advance to next box on both mobile and desktop
        if (letter && index < 8) {
          setTimeout(() => {
            inputRefs.current[index + 1]?.focus();
          }, 20);
        }
      };

      const handleKeyDown = (index, e) => {
        if (!question) return;
        
        // If complete and user presses Enter, go to next question
        if (isComplete && e.key === 'Enter') {
          e.preventDefault();
          e.stopPropagation();
          if (currentQuestionIndex < dailyQuestions.length - 1) {
            // Blur to close keyboard first
            if (inputRefs.current[index]) {
              inputRefs.current[index].blur();
            }
            setTimeout(() => goToNextQuestion(), 100);
          }
          return;
        }
        
        if (isComplete) return;

        if (e.key === 'Enter') {
          e.preventDefault();
          e.stopPropagation();
          // Blur to close mobile keyboard, then validate
          if (inputRefs.current[index]) {
            inputRefs.current[index].blur();
          }
          setTimeout(() => checkAnswer(), 100);
          return;
        } else if (e.key === 'Backspace') {
          e.preventDefault();
          if (userAnswer[index]) {
            const newAnswer = [...userAnswer];
            newAnswer[index] = '';
            setUserAnswer(newAnswer);
          } else if (index > 0) {
            const newAnswer = [...userAnswer];
            newAnswer[index - 1] = '';
            setUserAnswer(newAnswer);
            setTimeout(() => {
              inputRefs.current[index - 1]?.focus();
            }, 50);
          }
        } else if (e.key === 'Tab') {
          e.preventDefault();
          inputRefs.current[0]?.focus();
        } else if (e.key === 'ArrowLeft' && index > 0) {
          inputRefs.current[index - 1]?.focus();
        } else if (e.key === 'ArrowRight' && index < 8) {
          inputRefs.current[index + 1]?.focus();
        }
      };

      const checkAnswer = () => {
        if (!question) return;
        
        const answer = userAnswer.join('').trim();
        
        if (answer.length === 0) {
          setErrorMessage('Veuillez entrer une r√©ponse');
          setShowError(true);
          setTimeout(() => setShowError(false), 3000);
          return;
        }
        
        if (wrongAnswers.includes(answer)) {
          setErrorMessage('Vous avez d√©j√† essay√© cette r√©ponse !');
          setShowError(true);
          setUserAnswer(Array(9).fill(''));
          inputRefs.current[0]?.focus();
          setTimeout(() => {
            setShowError(false);
          }, 3000);
          return;
        }
        
        const correct = answer === question.answer;
        
        if (correct && !isComplete) {
          // Only save points if it's today - don't even save them in localStorage for past dates
          if (isToday) {
            const points = question.points[currentClue];
            setQuestionScore(points);
            
            const newCount = answeredCount + 1;
            setAnsweredCount(newCount);
            storage.set('quiz-answered-count', JSON.stringify(newCount));
            
            setTotalScore(prev => prev + points);
            setTodayScore(prev => prev + points);
            setShowScoreAnimation(true);
            setTimeout(() => setShowScoreAnimation(false), 600);
            
            // Recalculate ratio after adding points
            setTimeout(() => calculateAndUpdateRatio(), 100);
          } else {
            // Practice mode - set score to 0 so it doesn't save
            setQuestionScore(0);
          }
          setIsComplete(true);
          
          setTimeout(() => {
            
            // Show stats modal if last question on today's quiz
            if (currentQuestionIndex === dailyQuestions.length - 1 && isToday) {
              setTimeout(() => {
                calculateStats();
                setShowStatsModal(true);
              }, 800);
            }
            
            // Scroll behavior for both mobile and desktop
            if (currentQuestionIndex === dailyQuestions.length - 1) {
              // Last question - scroll to score
              setTimeout(() => {
                scoreHeaderRef.current?.scrollIntoView({ 
                  behavior: 'smooth', 
                  block: 'start' 
                });
              }, 300);
            } else {
              // Not last question - scroll to next button
              setTimeout(() => {
                nextQuestionBtnRef.current?.scrollIntoView({ 
                  behavior: 'smooth', 
                  block: 'center' 
                });
              }, 300);
            }
          }, 100);
        } else if (!correct && currentClue < question.clues.length - 1) {
          setWrongAnswers(prev => [...prev, answer]);
          setUserAnswer(Array(9).fill(''));
          setCurrentClue(currentClue + 1);
          
          setTimeout(() => {
            inputRefs.current[0]?.focus();
          }, 100);
        } else {
          setWrongAnswers(prev => [...prev, answer]);
          setIsComplete(true);
          
          setTimeout(() => {
            calculateAndUpdateRatio();
            
            const isMobile = window.innerWidth <= 640;
            
            // Always scroll to show the answer after 3 wrong attempts
            if (currentQuestionIndex === dailyQuestions.length - 1) {
              setTimeout(() => {
                // Both mobile and desktop: scroll to show the answer
                const answerElement = document.querySelector('.slide-up');
                if (answerElement) {
                  answerElement.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                  });
                }
                
                // Show stats modal AFTER scrolling - wait 2.5 seconds on last question if today
                if (isToday) {
                  setTimeout(() => {
                    calculateStats();
                    setShowStatsModal(true);
                  }, 2000);
                }
              }, 300);
            } else {
              setTimeout(() => {
                nextQuestionBtnRef.current?.scrollIntoView({ 
                  behavior: 'smooth', 
                  block: 'center' 
                });
              }, 300);
            }
          }, 100);
        }
      };

      const changeQuestion = (index) => {
        setCurrentQuestionIndex(index);
      };

      const navigateDate = (direction) => {
        const date = new Date(selectedDate + 'T00:00:00');
        date.setDate(date.getDate() + direction);
        const newDate = date.toISOString().split('T')[0];
        if (allQuestions[newDate] && (direction === -1 || newDate <= todayStr)) {
          setSelectedDate(newDate);
        }
      };

      const goToNextQuestion = () => {
        if (currentQuestionIndex < dailyQuestions.length - 1) {
          setCurrentQuestionIndex(prev => prev + 1);
        }
      };

      const formatDateForCalendar = (dateStr) => {
        const [year, month, day] = dateStr.split('-');
        return `${day}/${month}/${year.slice(2)}`;
      };

      const getPreviousDate = (dateStr) => {
        const date = new Date(dateStr + 'T00:00:00');
        date.setDate(date.getDate() - 1);
        return date.toISOString().split('T')[0];
      };

      const getNextDate = (dateStr) => {
        const date = new Date(dateStr + 'T00:00:00');
        date.setDate(date.getDate() + 1);
        return date.toISOString().split('T')[0];
      };

      const hasPreviousDate = () => {
        return !!allQuestions[getPreviousDate(selectedDate)];
      };

      const hasNextDate = () => {
        const nextDate = getNextDate(selectedDate);
        return !!allQuestions[nextDate] && nextDate <= todayStr;
      };

      // MAINTENANT ON PEUT FAIRE LES RETURNS
      if (loading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 p-4 flex items-center justify-center">
            <div className="text-2xl font-bold text-amber-900">Chargement...</div>
          </div>
        );
      }

      if (dailyQuestions.length === 0 || !question) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 p-4 flex items-center justify-center">
            <div className="max-w-2xl mx-auto text-center">
              <div className="bg-white rounded-2xl shadow-xl p-6">
                <p className="text-2xl font-black text-amber-900 mb-4">üìÖ Aucun quiz disponible</p>
                <p className="text-gray-600">Revenez plus tard pour de nouvelles questions!</p>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 p-4">
          <div className="max-w-2xl mx-auto">
            <div className="text-center mb-4 pt-6">
              <h1 
                className="text-4xl font-black text-amber-900 mb-2 tracking-tight"
                onClick={(e) => {
                  if (e.detail === 3) { // Triple-clic
                    if (confirm('üîß Mode d√©veloppeur : R√©initialiser TOUT le localStorage ?')) {
                      localStorage.clear();
                      window.location.reload();
                    }
                  }
                }}
                style={{cursor: 'default', userSelect: 'none'}}
              >
                Quiz du Jour
              </h1>
              <p className="text-amber-700 text-base font-semibold">
                {new Date(selectedDate + 'T00:00:00').toLocaleDateString('fr-FR', { 
                  weekday: 'long', 
                  year: 'numeric', 
                  month: 'long', 
                  day: 'numeric' 
                })}
              </p>
              {!isToday && (
                <p className="text-amber-600 text-sm font-semibold mt-2">
                  üìö Mode pratique - Les points ne comptent pas
                </p>
              )}
            </div>

            <div className="text-center mb-3">
              <p className="text-xs text-gray-600 font-semibold">
                Points par indice : <span className="text-green-600">5</span> / <span className="text-amber-600">3</span> / <span className="text-gray-600">1</span>
              </p>
            </div>

            <div className="text-center mb-4" ref={scoreHeaderRef}>
              <div className="flex gap-3 justify-center items-stretch flex-wrap">
                {/* Total Score */}
                <div className="inline-flex items-center gap-3 bg-gradient-to-r from-yellow-100 to-amber-100 px-6 py-3 rounded-2xl border-3 border-amber-400 shadow-lg">
                  <span className={`text-2xl font-black text-amber-900 ${showScoreAnimation ? 'score-animation' : ''}`}>
                    üèÜ Total: {totalScore}
                  </span>
                  <div className="flex flex-col items-center">
                    {ratio > 0 && (
                      <span className="text-base font-semibold text-purple-600">
                        {ratio}%
                      </span>
                    )}
                  </div>
                </div>
                
                {/* Today's Points */}
                {isToday && todayScore > 0 && (
                  <div className="inline-flex items-center gap-2 bg-gradient-to-r from-green-50 to-emerald-50 px-5 py-3 rounded-2xl border-3 border-green-400 shadow-lg">
                    <span className="text-lg font-black text-green-800">
                      ‚≠ê Aujourd'hui: {todayScore}
                    </span>
                  </div>
                )}
              </div>
            </div>

            <div className="flex justify-between items-center mb-4">
              <div className="relative calendar-container">
                <button
                  onClick={() => {
                    setShowCalendar(!showCalendar);
                    if (!showCalendar) {
                      // Scroll to top when opening calendar
                      window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                  }}
                  className="w-12 h-12 bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white rounded-xl font-bold transition-all hover:scale-105 shadow-md flex items-center justify-center text-2xl"
                  title="Calendrier"
                >
                  üìÖ
                </button>
                {showCalendar && (
                  <div className="calendar-popup">
                    <div className="flex items-center justify-between gap-3 mb-2">
                      <button
                        onClick={() => navigateDate(-1)}
                        className="w-10 h-10 bg-gray-200 hover:bg-gray-300 rounded-lg flex items-center justify-center transition-all"
                        disabled={!hasPreviousDate()}
                      >
                        ‚óÄ
                      </button>
                      <div className="text-center font-bold text-gray-800">
                        {formatDateForCalendar(selectedDate)}
                      </div>
                      <button
                        onClick={() => navigateDate(1)}
                        className="w-10 h-10 bg-gray-200 hover:bg-gray-300 rounded-lg flex items-center justify-center transition-all"
                        disabled={!hasNextDate()}
                      >
                        ‚ñ∂
                      </button>
                    </div>
                    <div className="text-xs text-gray-500 text-center mt-2">
                      {isToday ? 'Aujourd\'hui' : 'Quiz du pass√©'}
                    </div>
                    {!isToday && (
                      <button
                        onClick={() => { setSelectedDate(todayStr); setShowCalendar(false); }}
                        className="today-btn w-full mt-3 px-4 py-2 bg-gradient-to-r from-amber-500 to-orange-500 text-white rounded-lg font-semibold text-sm hover:from-amber-600 hover:to-orange-600 transition-all"
                      >
                        AUJ.
                      </button>
                    )}
                  </div>
                )}
              </div>
              
              <div className="flex gap-2">
                {dailyQuestions.map((q, index) => (
                  <button
                    key={index}
                    onClick={() => changeQuestion(index)}
                    className={`px-5 py-2 rounded-xl font-bold text-base transition-all hover:scale-105 shadow-md ${
                      currentQuestionIndex === index
                        ? 'bg-gradient-to-r from-amber-500 to-orange-500 text-white'
                        : 'bg-white text-amber-800 border-2 border-amber-300 hover:border-amber-400'
                    }`}
                  >
                    Q{index + 1}
                  </button>
                ))}
              </div>
              
              <button
                onClick={() => {
                  calculateStats();
                  setShowStatsModal(true);
                }}
                className="w-12 h-12 bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white rounded-xl font-bold transition-all hover:scale-105 shadow-md flex items-center justify-center text-2xl"
                title="Statistiques"
              >
                üìä
              </button>
            </div>

            <div className="bg-white rounded-2xl shadow-xl p-6 border-4 border-amber-200 slide-up">
              <div className="flex items-center justify-center gap-3 mb-5">
                <span style={{fontSize: '2rem'}}>{question.categoryIcon}</span>
                <h2 className="text-xl font-black text-amber-800">
                  {question.category}
                </h2>
              </div>

              <div className="text-center mb-5">
                <div className="inline-block bg-gradient-to-r from-amber-100 to-orange-100 px-5 py-2 rounded-full border-2 border-amber-300">
                  <span className="text-xl font-bold text-amber-900">
                    Score: {questionScore}
                  </span>
                </div>
              </div>

              <div className="space-y-3 mb-6">
                {question.clues.map((clue, index) => (
                  <div
                    key={index}
                    ref={el => clueRefs.current[index] = el}
                    className={`p-3 rounded-xl transition-all border-2 ${
                      index <= currentClue && !isComplete
                        ? 'bg-gradient-to-r from-amber-50 to-orange-50 border-amber-300'
                        : index <= currentClue && isComplete

                        : 'bg-gray-50 border-gray-200 opacity-50'

                  >
                    <div className="flex items-start gap-2">

                        {index + 1}

                      <p className="text-gray-800 text-base pt-1 font-semibold" dangerouslySetInnerHTML={{__html: index <= currentClue ? clue : (index === 1 ? '2e indice' : '3e indice')}}>
                      </p>
                    </div>
                  </div>
                ))}
              </div>

              <div className="mb-5 p-3 bg-amber-50 border-2 border-amber-200 rounded-xl">
                <p className="text-center text-amber-800 font-semibold text-sm">
                  üí° Entrez votre r√©ponse (maximum 9 lettres)
                </p>
              </div>

              {showError && (
                <div className="mb-5 p-3 bg-red-100 border-2 border-red-400 rounded-xl">

                  </p>

              )}

              <div ref={inputContainerRef} className="flex gap-1 justify-center mb-5">
                {Array(9).fill(0).map((_, index) => {
                  const isAnswerBox = index < question.answer.length;
                  const isCrossed = !isAnswerBox && currentClue >= 2;
                  
                  return (
                    <input
                      key={index}
                      ref={el => inputRefs.current[index] = el}
                      type="text"
                      inputMode="text"
                      enterKeyHint="done"
                      maxLength="1"
                      value={userAnswer[index]}
                      onChange={(e) => handleInputChange(index, e.target.value)}
                      onKeyDown={(e) => handleKeyDown(index, e)}
                      disabled={isComplete}
                      className={`answer-font w-9 h-9 text-center text-2xl uppercase rounded-md transition-all duration-150 border
                        ${isCrossed
                          ? 'bg-gray-100 border-gray-200 text-gray-300 line-through cursor-not-allowed'

                          ? 'bg-red-100 border-red-500 text-red-800 border-2'
                          : isComplete && questionScore > 0 && index < question.answer.length
                          ? 'bg-green-100 border-green-500 text-green-800 border-2'
                          : 'bg-white border-gray-300 text-amber-900'
                        } ${isComplete ? 'cursor-not-allowed' : isCrossed ? 'cursor-not-allowed' : 'hover:border-orange-400'}`}
                      tabIndex={!isComplete ? 0 : -1}
                    />

                })}
              </div>

              {!isComplete && (
                <div className="flex gap-3 justify-center flex-wrap">
                  {currentClue < question.clues.length - 1 && (
                    <button
                      onClick={() => setCurrentClue(currentClue + 1)}
                      type="button"
                      className="px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-xl font-bold text-base hover:from-blue-600 hover:to-indigo-600 transition-all hover:scale-105 shadow-lg"
                    >
                      Passer
                    </button>
                  )}
                  <button
                    onClick={(e) => {
                      e.preventDefault();
                      checkAnswer();
                    }}
                    onTouchEnd={(e) => {
                      e.preventDefault();
                      checkAnswer();

                    type="button"
                    className="px-6 py-3 bg-gradient-to-r from-amber-500 to-orange-500 text-white rounded-xl font-bold text-base hover:from-amber-600 hover:to-orange-600 transition-all hover:scale-105 shadow-lg"
                  >
                    Valider

              {isComplete && (
                <div className="mt-5 text-center slide-up">
                  <div className={`p-5 rounded-xl border-3 ${
                    userAnswer.join('').trim() === question.answer
                      ? 'bg-gradient-to-r from-green-50 to-emerald-50 border-green-400'
                      : 'bg-gradient-to-r from-red-50 to-orange-50 border-red-400'
                  }`}>
                    <p className="text-xl font-black mb-2">
                      {userAnswer.join('').trim() === question.answer
                        ? 'üéâ Bravo! Bonne r√©ponse!'
                        : '‚ùå Dommage! La r√©ponse √©tait:'}
                    </p>
                    {userAnswer.join('').trim() !== question.answer && (
                      <p className="text-2xl font-black text-amber-900 mt-2">
                        {question.answer}
                      </p>
                    )}
                    {userAnswer.join('').trim() === question.answer && isToday && (
                      <p className="text-lg font-bold text-amber-800 mt-3">
                        Points gagn√©s: +{question.points[currentClue]}
                      </p>
                    )}
                  </div>
                  
                  {currentQuestionIndex < dailyQuestions.length - 1 && (
                    <button
                      ref={nextQuestionBtnRef}
                      onClick={goToNextQuestion}
                      className="mt-4 px-8 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl font-bold text-base hover:from-green-600 hover:to-green-700 transition-all hover:scale-105 shadow-lg"
                    >
                      Question suivante ‚Üí
                    </button>
                  )}
                </div>
              )}
            </div>
          </div>
          
          {/* Statistics Modal */}
          {showStatsModal && (
            <div 
              className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-3"
              onClick={() => setShowStatsModal(false)}
            >
              <div 
                className="bg-white rounded-2xl shadow-2xl max-w-lg w-full"
                style={{maxHeight: '75vh', overflowY: 'auto', padding: '1rem'}}
                onClick={(e) => e.stopPropagation()}
              >
                <h2 className="text-xl font-black text-amber-900 text-center mb-3">
                  üéâ Statistiques
                </h2>
                
                {/* Top: Total Score and Ratio */}
                <div className="flex gap-2 justify-center mb-3">
                  <div className="bg-gradient-to-r from-yellow-100 to-amber-100 rounded-xl p-2 border-2 border-amber-400 flex-1 text-center">
                    <div className="text-xs font-semibold text-gray-500">Score Total</div>
                    <div className="text-2xl font-black text-amber-900">{stats.totalScore}</div>
                  </div>
                  <div className="bg-gradient-to-r from-purple-100 to-pink-100 rounded-xl p-2 border-2 border-purple-400 flex-1 text-center">
                    <div className="text-xs font-semibold text-gray-500">Ratio</div>
                    <div className="text-2xl font-black text-purple-900">{stats.ratio}%</div>
                  </div>
                  <div className="bg-gradient-to-r from-blue-100 to-indigo-100 rounded-xl p-2 border-2 border-blue-400 flex-1 text-center">
                    <div className="text-xs font-semibold text-gray-500">R√©pondues</div>
                    <div className="text-2xl font-black text-blue-900">{stats.totalAnswered}</div>
                  </div>
                </div>
                
                {/* Streaks */}
                <div className="flex gap-2 mb-3">
                  <div className="bg-gradient-to-r from-green-100 to-emerald-100 rounded-xl p-2 border-2 border-green-400 flex-1 text-center">
                    <div className="text-xs font-semibold text-gray-500">üî• S√©quence : 1 indice</div>
                    <div className="text-2xl font-black text-green-900">{stats.streak1Clue}</div>
                  </div>
                  <div className="bg-gradient-to-r from-orange-100 to-amber-100 rounded-xl p-2 border-2 border-orange-400 flex-1 text-center">
                    <div className="text-xs font-semibold text-gray-500">üî• S√©quence : 2 indices max</div>
                    <div className="text-2xl font-black text-orange-900">{stats.streak2Clues}</div>
                  </div>
                </div>
                
                <button
                  onClick={() => setShowStatsModal(false)}
                  className="w-full px-4 py-2 bg-gradient-to-r from-amber-500 to-orange-500 text-white rounded-xl font-bold text-base hover:from-amber-600 hover:to-orange-600 transition-all shadow-lg"
                >
                  Fermer
                </button>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<DailyQuiz />);
  </script>
</body>
</html>
